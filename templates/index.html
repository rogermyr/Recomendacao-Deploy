{% extends 'base.html' %}

{% block content %}

<p class="lead">Informe o ID do usuário para que seja gerada as próximas recomendações de filmes.</p></br>
<p class="lead">
    <div class="form-group">
      <form action="{{ url_for('index') }}" method="POST">
      <input type="text" pattern="\d*" class="form-control" name="userId" placeholder="Digite o ID do Usuário ( Entre 1 e 610 )">
      </br>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    </div>
</p>
{% endblock %}
